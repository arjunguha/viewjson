name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-appimage:
    name: Build AppImage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libcairo2-dev \
            libglib2.0-dev \
            pkg-config \
            build-essential \
            wget \
            imagemagick \
            squashfs-tools \
            fuse \
            libfuse2
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Build release binary
        run: cargo build --release
      
      - name: Build AppImage
        run: |
          chmod +x appimage/build-appimage.sh
          ./appimage/build-appimage.sh
      
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: viewjson-${{ github.ref_name }}-x86_64.AppImage
          path: viewjson-x86_64.AppImage
          retention-days: 90
